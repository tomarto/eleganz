<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
			 data-ng-click="euc.cancel()">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	</button>
	<h3 class="modal-title black">Editar <span data-ng-bind="euc.user.username"></span></h3>
</div>
<div class="modal-body">
	<form id="editUserForm" name="editUserForm" class="login-form" role="form" novalidate="novalidate">
		<div class="form-group login-form-group"
			data-ng-class="{'has-warning': euc.fieldHasWarning(editUserForm.username),
							'has-error': euc.fieldHasError(editUserForm.username)}">
			<label class="sr-only" for="username">Usuario</label>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input id="username" type="text" class="form-control" name="username"
						placeholder="{{euc.user.username}}"
						data-ng-minlength="euc.username.minlength"
						maxlength="{{euc.username.maxlength}}"
						data-ng-maxlength="euc.username.maxlength"
						data-ng-pattern="euc.alphanumericRegex" data-ng-model="euc.updatedUser.username" />
				<span class="input-group-addon" data-ng-messages="editUserForm.username.$error"
						data-ng-show="euc.showFieldMessages(editUserForm.username)">
					<i class="glyphicon glyphicon-remove" data-ng-message="pattern"></i>
					<i class="glyphicon glyphicon-warning-sign" data-ng-message="minlength"></i>
				</span>
			</div>
			<p role="alert" class="help-block" data-ng-messages="editUserForm.username.$error"
					data-ng-show="euc.showFieldMessages(editUserForm.username)">
				<span class="help-block" data-ng-message="pattern">
					Usuario s&oacute;lo acepta caracteres alfanum&#233;ricos
				</span>
				<span class="help-block" data-ng-message="minlength">
					Usuario debe tener un m&iacute;nimo de 5 caracteres
				</span>
				<span class="help-block" data-ng-message="maxlength">
					Usuario debe tener un m&#225;ximo de 50 caracteres
				</span>
			</p>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-success" type="button" data-ng-click="euc.ok()">
		<i class="glyphicon glyphicon-ok-sign"></i> Actualizar
	</button>
	<button class="btn btn-danger" type="button" data-ng-click="euc.cancel()">
		<i class="glyphicon glyphicon-remove-sign"></i> Cancelar
	</button>
</div>
