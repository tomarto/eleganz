<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="theme-color" content="#B39F3C" />
		<title>Eleganz Admin</title>
		<link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sacramento" />
		<link rel="stylesheet" type="text/css" th:href="@{/prod/css/vendor.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/prod/css/common.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/prod/css/admin.min.css}" />
	</head>
	<body data-ng-app="admin">
		<video class="background-video" autoplay="autoplay" loop="loop" data-muted="muted"
				poster="/admin/images/background.png">
			<source th:src="@{/admin/videos/background.mp4}" type="video/mp4" />
			<source th:src="@{/admin/videos/background.webm}" type="video/webm" />
		</video>

		<div data-spinner="spinner"></div>

		<div data-toaster-container="toaster-container"
				data-toaster-options="{'position-class': 'toast-center-wide'}"></div>

		<div class="wrap">
			<div data-ui-view="header"></div>
			<div data-ui-view="content" class="container"></div>
		</div>

		<div class="footer">
			<div class="container">
				<p>&copy; Eleganz. Current env: <span th:text="${env}">Environment</span></p>
			</div>
		</div>

		<script type="text/javascript" th:src="@{/prod/js/vendor.min.js}"></script>
		<script type="text/javascript" th:src="@{/prod/js/common.min.js}"></script>
		<script type="text/javascript" th:src="@{/prod/js/admin.min.js}"></script>
	</body>
</html>
